<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Queueing Theory Calculator</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="row">
        <div class="offset-md-1 col-md-10">
          <div class="row mb-3">
            <h1>Queueing Theory Calculator</h1>
          </div>
          <div class="row">
            <div class="col-md-5 mb-3">
              <div class="card p-2">
                <form id="form-queue-data" action="#">
                  <div class="row">
                    <div class="col-6">
                      <select
                        class="form-select mb-3"
                        id="select-qt-model"
                        required
                      >
                        <option value="" disabled>Model</option>
                        <option value="mm1ii" selected>M/M/1/I/I</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <select
                        class="form-select mb-3"
                        id="select-time-unit"
                        required
                      >
                        <option value="" disabled>Time period unit</option>
                        <option value="seconds">Seconds</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours" selected>Hours</option>
                        <option value="days">Days</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      id="input-arrival-rate"
                      type="number"
                      class="form-control"
                      placeholder="Arrival rate (λ)"
                      min="0"
                      value="18"
                      required
                    />
                    <label for="input-arrival-rate">Arrival rate (λ)</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      id="input-service-rate"
                      type="number"
                      class="form-control mb-3"
                      placeholder="Service rate (μ)"
                      min="0"
                      value="26"
                      required
                    />
                    <label for="input-service-rate">Service rate (μ)</label>
                  </div>

                  <button
                    id="button-calculate"
                    type="submit"
                    class="btn btn-success"
                  >
                    Calculate
                  </button>
                </form>
              </div>
            </div>
            <div class="col-md-7 mb-3">
              <div class="card py-2 px-3">
                <p class="card-title">History</p>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">\(\lambda\)</th>
                        <th scope="col">\(\mu\)</th>
                        <th scope="col">\(U\)</th>
                        <th scope="col">\(P_0\)</th>
                        <th scope="col">\(L_Q\)</th>
                        <th scope="col">\(W\)</th>
                        <th scope="col">\(W_Q\)</th>
                        <th scope="col">\(W_S\)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>28</td>
                        <td>16</td>
                        <td>69%</td>
                        <td>0.31</td>
                        <td>1.56</td>
                        <td>0.13</td>
                        <td>0.09</td>
                        <td>0.04</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <div class="accordion" id="accordion-solution">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="accordion-solution-header">
                    <button
                      id="button-open-solution"
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapse-solution"
                    >
                      Solution
                    </button>
                  </h2>
                  <div
                    id="collapse-solution"
                    class="accordion-collapse collapse"
                    aria-labelledby="accordion-solution-header"
                    data-bs-parent="#accordion-solution"
                  >
                    <div class="accordion-body">
                      <div id="solution-body">
                        <p>
                          No solutions yet. Make sure to fill in the forms and
                          click on the calculate button.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
