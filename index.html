<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Queueing Theory Calculator</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4 m-2 card p-2">
          <form id="form-queue-data" action="#">
            <div class="row">
              <div class="col-6">
                <select class="form-select mb-3" id="select-qt-model" required>
                  <option value="" disabled>Model</option>
                  <option value="mm1ii" selected>M/M/1/I/I</option>
                </select>
              </div>
              <div class="col-6">
                <select class="form-select mb-3" id="select-time-unit" required>
                  <option value="" selected disabled>Time period unit</option>
                  <option value="seconds">Seconds</option>
                  <option value="minutes">Minutes</option>
                  <option value="hours">Hours</option>
                  <option value="days">Days</option>
                </select>
              </div>
            </div>
            <input
              id="input-arrival-rate"
              type="number"
              class="form-control mb-3"
              placeholder="Arrival rate (λ)"
              min="0"
              required
            />
            <input
              id="input-service-rate"
              type="number"
              class="form-control mb-3"
              placeholder="Service rate (μ)"
              min="0"
              required
            />
            <button type="submit" class="btn btn-success">Calculate</button>
          </form>
        </div>

        <div class="offset-md-1 col-md-7 m-2 card">
          <div class="card-body">
            <h5 class="card-title">Solution</h5>
            <div id="solution-body"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
